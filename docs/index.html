<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새해맞이 깜짝 편지</title>

    <link rel="shortcut icon" href="https://www.pinclipart.com/picdir/big/110-1101731_heart-black-heart-png-font-clipart.png">

    <meta property="og:image"
        content="https://cdn2.vectorstock.com/i/1000x1000/84/61/simple-happy-new-year-card-minimalistic-design-vector-18068461.jpg">
    <meta property="og:title" content="from 김동우">
    <meta property="og:description" content="새해를 시작하며">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">


    <style>
        * {
            font-family: 'East Sea Dokdo', cursive;
            font-size: 40px;
        }

        body {
            background-color: rgb(125, 181, 255);
        }

        .envelope {

            width: 500px;
            height: 330px;

            background-image: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FMyVMY%2FbtqRTSKKEj4%2FpgU7pl74MAkeHywTltMvk0%2Fimg.png');

            background-size: cover;
            background-position: center;

            margin: 0px auto 0px auto;

            cursor: pointer;
        }

        .envelope-msg {
            text-align: center;
            color: white;
            text-shadow: 5px 5px 10px black;
            font-size: 30px;
        }

        .envelope-subtitle {
                color: gray;
                text-align: center;
                margin: 150px 0px 0px 0px;
                font-size: 30px;
            }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;

            width: 200px;
            height: 200px;

            background-image: url('https://i.pinimg.com/originals/4a/0c/9b/4a0c9b8de6dd5ae1f56f6dda99aab7c9.gif');
            background-size: cover;
            background-position: center;

            margin: 100px auto 0px auto;
            border-radius: 45px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
            text-shadow: 5px 5px 10px black;
        }

        .messagebox {
            background-color: rgb(255, 226, 209);
            box-shadow: 0px 0px 10px 0px white;
            width: 400px;
            margin: auto;

            color: black;
            font-size: 30px;
            line-height: 30px;

            padding: 30px;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        .madeby {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 0px;
            color: rgb(117, 117, 117);
            font-size: 20px;
        }

        @media screen and (max-width: 760px) {

            
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }

            .envelope {
                width: 300px;
                height: 200px;
                margin: 0px auto 0px auto;
            }
        }
    </style>

    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = "none";
            document.getElementsByClassName("letter-open")[0].style.display = "block";
        }
        function hiddenmsg() {
            alert('hidden message');
            window.location.href = "https://blog.naver.com/devilnight36";
        }
    </script>
</head>


<body>

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <div class="letter-close">
        <h5 class="envelope-subtitle">touch me!</h5>
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg" style="font-size: 40px;"> Let's welcome the new year! </h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="hiddenmsg()"> </div>
        <h1>2021년 새해가 밝았습니다!</h1>
        <div class="messagebox">
            2020년 <span style="color:red; font-size: 40px;">쥐</span> 죽은듯 살았으니,<br />
            2021년 자유롭게 살고싶 <span style="color: blue; font-size: 40px;">소</span> <br/>
            새해에는 뜻하는 바 모두 이루시고,<br/>
            즐거운 일만 가득하시길 기원합니다. <br/>
            <p class="from"> 새해를 맞아, 김동우 올림</p>
        </div>
        <h5 class="madeby"> made by 안선생 </h5>
    </div>

</body>

</html>
